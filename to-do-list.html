<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../to_do_list/css/style.css" />
    <title>First To-Do List Web Application</title>
  </head>
  <body>
    <img
      src="../to_do_list/images/left arrow.jpg"
      alt="Left arrow"
      class="back"
    />
    <button class="back-button">
      <a href="https://johnjang94.github.io/uxdportfolio/index.html">Back</a>
    </button>
    <div class="container">
      <h1>To Do List</h1>
      <section class="input-area">
        <input type="text" onfocus="this.value=''" id="task-input" />
        <button class="plus" id="add-button">+</button>
      </section>
      <section class="task-area">
        <div class="task-tabs">
          <div id="underline"></div>
          <div id="all">All</div>
          <div id="in-progress">In Progress</div>
          <div id="completed">Completed</div>
        </div>
        <div id="task-board"></div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../to_do_list/js/main.js"></script>
  </body>
</html>
